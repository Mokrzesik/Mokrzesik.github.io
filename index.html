<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Party Drink Menu">
  <title>Party Drink Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Party Drink Menu</h1>
  </header>
  <main>
    <section class="drink-category">
      <h2>Cocktails</h2>
      <div class="drink">
        <h3>Margarita</h3>
        <p>Tequila, lime, triple sec</p>
      </div>
      <div class="drink">
        <h3>Mojito</h3>
        <p>Rum, mint, lime, soda water</p>
      </div>
    </section>
    <section class="drink-category">
      <h2>Non-Alcoholic</h2>
      <div class="drink">
        <h3>Virgin Mojito</h3>
        <p>Mint, lime, soda water</p>
      </div>
      <div class="drink">
        <h3>Lemonade</h3>
        <p>Lemon, sugar, water</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Enjoy responsibly!</p>
  </footer>
</body>
</html>
