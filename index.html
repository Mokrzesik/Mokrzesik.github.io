<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Analysis</title>
</head>
<body>
    <h1>Are Pokemon Really Getting Stronger?</h1>
    <p>Test 0.0.13</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <div id="FirstGraph">
        <svg id="Gen1" width="500" height="600"></svg>
        <div id="Gen1_statTotal">Total Stats: </div>

    </div>
    <div id="SecondGraph">
        <svg id="Gen2" width="500" height="600"></svg>
        <div id="Gen2_statTotal">Total Stats: </div>
        <div id="Gen2_Title">Generation 2</div>
    </div>
    <div id="ThirdGraph">
        <svg id="Gen3" width="500" height="600"></svg>
        <div id="Gen3_statTotal">Total Stats: </div>
        <div id="Gen3_Title">Generation 3</div>
    </div>
    <div id="FourthGraph">
        <svg id="Gen4" width="500" height="600"></svg>

    </div>
    <div id="FifthGraph">
        <svg id="Gen5" width="500" height="600"></svg>
        <div id="Gen5_statTotal">Total Stats: </div>

    <div id="SixthGraph">
        <svg id="Gen6" width="500" height="600"></svg>

    </div>
    <div id="SeventhGraph">
        <svg id="Gen7" width="500" height="600"></svg>
        <div id="Gen7_statTotal">Total Stats: </div>
        <div id="Gen7_Title">Generation 7</div>
    </div>
    <div id="EigthGraph">
        <svg id="Gen8" width="500" height="600"></svg>
        <div id="Gen8_statTotal">Total Stats: </div>
        <div id="Gen8_Title">Generation 8</div>
    </div>
    <button onclick="shrinkAndMove()" id="nextGenButton">Gen 2</button>
    
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="styles.css">
</body>
</html>
